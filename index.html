<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Smart Landing Page Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Landing Page Generator</h2>

      <label for="theme">Choose Theme:</label>
      <select id="theme">
        <option value="light" selected>Light</option>
        <option value="dark">Dark</option>
        <option value="blue">Blue</option>
      </select>

      <fieldset>
        <legend>Toggle Sections</legend>
        <label><input type="checkbox" id="toggleHero" checked /> Welcome Section</label>
        <label><input type="checkbox" id="toggleServices" checked /> Services Section</label>
        <label><input type="checkbox" id="toggleContact" checked /> Contact Section</label>
      </fieldset>

      <label for="businessName">Business Name:</label>
      <input type="text" id="businessName" placeholder="Business Name" />

      <label for="description">Short Description:</label>
      <textarea id="description" placeholder="Short description..."></textarea>

      <label for="services">Services (comma separated):</label>
      <input type="text" id="services" placeholder="Web Design, SEO, Marketing" />

      <label for="logoUpload">Upload Logo (max 2MB):</label>
      <input type="file" id="logoUpload" accept="image/*" />
      <img id="logoPreview" alt="Logo Preview" style="display:none; max-width:100%; margin-top:10px;" />

      <fieldset>
        <legend>Customize Colors (optional)</legend>
        <label for="colorBg">Background Color:</label>
        <input type="color" id="colorBg" />
        <label for="colorText">Text Color:</label>
        <input type="color" id="colorText" />
        <label for="colorPrimary">Primary Color:</label>
        <input type="color" id="colorPrimary" />
      </fieldset>

      <label><input type="checkbox" id="mobilePreview" /> Mobile Preview</label>

      <button id="saveBtn">Save Template</button>
      <button id="loadBtn">Load Template</button>
      <button id="downloadBtn" disabled>Download Landing Page</button>
    </aside>

    <main class="preview-container">
      <h2>Preview</h2>
      <div id="preview"></div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
